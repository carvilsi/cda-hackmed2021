<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CDA Stuff</title>
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="./main.css">
	<script src="test.js"></script>
</head>
<body>

<div class="content">
	<h1>Results CDA generator</h1>
        <select id="formType">
            <option id="0" selected="selected"> - </option>
            <option id="1" selected="selected"> COVID results </option>
        </select>
        <br/>
	<div class="buttons">
            <button id="LoadPatientButton" disabled="disabled">Load Patient information</button>
	</div>
        <br/>
        <label for="recorId">Record ID</label>>
        <input id="recordId" name="recordId" form="reportForm" type="text" placeholder="NHC" value="345678912-0154">
        <br/>
        <div>
            <form id="reportForm">
                <table id="patientName">
                    <thead>
                        <th>Family Name</th>
                        <th>Given Name</th>
                        <th>Second And Further Given Names Or Initials Thereof</th>
                        <th>Suffix (e.g., Jr Or Iii)</th>
                        <th>Prefix (e.g., Dr)</th>
                        <th>Effective Date</th>
                        <th>Expiration Date</th>
                        <th>Professional Suffix</th>
                        <th>Called By</th>
                    </thead>
                    <tr>
                        <td><input id="familyName1" name="family" type="text" placeholder="NHC" value="Everyman"/></td>
                        <td><input id="given1" name="given" type="text" placeholder="NHC" value="Adam"/></td>
                    </tr>
                </table>
                <br/>
                <label for="administrativeGender">Administrative Gender</label>
                <select id="administrativeGender" name="administrativeGender">
                    <option value='{"code"="F","displayName"="Female"}'>Female</option>
                    <option value='{"code"="M","displayName"="Male"}'>Male</option>
                    <option value="UN">Undifferenciated</option>
                </select>
                <br/>
                <label for="birthTime">Birth date</label>
                <input type="date" id="birthTime" name="birthTime"/>
                <br/>
                <label for="maritalStatusCode">Marital Status</label>
                <select id="maritalStatusCode" name="maritalStatusCode">
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                    <option value="UN">Undifferenciated</option>
                </select>
                <div class="ui-widget">
                    <label >Description: </label>
                    <input type="text" name="description" id="description">
                    </br>
                    <label >Value / Unit: </label>
                    <input type="text" name="value_unit" id="value_unit">
                    </br>
                    <label >Interpretation: </label>
                    <input type="text" name="interpretation" id="interpretation">
                    </br>
                    <label >Reference Range: </label>
                    <input type="text" name="reference_range" id="reference_range">
                </div>
            </form>
            <br/>
            <div class="buttons">
                <button id="button">button</button>
            </div>

        </div>
	<textarea style="resize:none" name="name" id="mainDocumentArea"></textarea>
</div>


<script>window.$ = window.jQuery = require('jquery');</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

</body>
</html>
